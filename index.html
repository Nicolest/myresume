<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Software Engineer</title>
        <meta name="description" content="Software Engineer !">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
		<!--[if lt IE 7]>
		<link href="css/font-awesome-ie7.min.css" rel="stylesheet" media="screen">
		<![endif]-->
        <link rel="stylesheet" href="css/main.css">
		
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="myResume" ng-controller="MyCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->		
		<header>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container-fluid">
						<span class="resume-title" ng-bind="profile.name"></span>
						<div >
							<span class="pull-right nav-icon">
								<a ng-href="{{links.twitter}}" target="_blank"><i class="text-info icon-twitter"></i></a>
								<a ng-href="{{links.linkedin}}" target="_blank"><i class="text-info icon-linkedin"></i></a>
								<a ng-href="{{links.github}}" target="_blank"><i class="text-info icon-github"></i></a>
								<a ng-href="{{links.resume}}" target="_blank"><i class="text-info icon-paper-clip"></i></a>
							</span>
						</div>
					</div>
				</div>
			</nav>	
		</header>

		<nav class="nav-map">
			<ul class="nav nav-pills">
				<li><a class="ascensorLink ascensorLink0 ascensorLinkActive" href="#"><i class="icon-user"></i><span ng-bind="nav.profile"></span></a></li>
				<li><a class="ascensorLink ascensorLink1"><i class="icon-tasks"></i><span ng-bind="nav.skills"></span></a></li>
				<li><a class="ascensorLink ascensorLink2"><i class="icon-briefcase"></i><span ng-bind="nav.career"></span></a></li>
				<li><a class="ascensorLink ascensorLink3"><i class="icon-thumbs-up"></i><span ng-bind="nav.hobbies"></span></a></li>
				<li><a class="ascensorLink ascensorLink4"><i class="icon-envelope-alt"></i><span ng-bind="nav.contact"></span></a></li>
			</ul>
		</nav>
			
        <div id="ascensorBuilding" class="ascensor-container">
			<!-- Profile -->
			<section>	
				<div class="content">
					<div class="container-fluid" >
						<div class="jumbotron">
							<h1 ng-bind="profile.title"></h1>
							<h2 ng-bind="profile.name"></h2>
							<p class="lead" ng-bind="profile.experience"></p>
						</div>
						<hr>				
						<div class="row-fluid">
							<div class="span8 offset2 skills-cloud">
								<span ng-repeat="tag in tagCloud" ng-class="tagClass($index, tag.level)" ng-bind="tag.label"></span>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Skills -->
			<section>
				<div class="content">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12" >							
								<form class="form-search pull-right">
									<input type="text" class="search-query" placeholder="Rechercher" ng-model="query">
								</form>							
								<table class="table table-striped table-hover">
									<tbody>
										<tr ng-repeat="skill in skills | filter:query">
											<td><span ng-class="labelClass($index)" ng-bind="skill.title"></span></td>
											<td><span ng-repeat="specificSkill in skill.specificSkills | skillsFilter:query:skill.title" ng-bind="specificSkill"></span></td>
										</tr>
									</tbody>
								</table>						
							</div>
						</div>	
					</div>
				</div>
			</section>
			
			<!-- Career -->
			<section>
				<div class="content">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12" id="resume-timeline"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- Hobbies -->
			<section>
				<div class="content">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12">
								<h4>
									System.out.println("<span class="text-info" ng-bind="hobbies.hobby1.title"></span>");
								</h4>
								<div class="well">
									<p ng-bind="hobbies.hobby1.desc1"></p>
									<p ng-bind="hobbies.hobby1.desc2"></p>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<h4>Console.log("<span class="text-info" ng-bind="hobbies.hobby2.title"></span>");</h4>
								<div class="well" >
									<p ng-bind="hobbies.hobby2.desc1"></p>
									<p ng-bind="hobbies.hobby2.desc2"></p>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<h4>Select <span class="text-info" ng-bind="hobbies.hobby3.title"></span> from hobbies;</h4>
								<div class="well">
									<p ng-bind="hobbies.hobby3.desc1"></p>
									<p ng-bind="hobbies.hobby3.desc2"></p>
								</div>
							</div>						
						</div>
					</div>
				</div>				
			</section>
	
			<!-- Contact -->
			<section>
				<div class="content">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12" ng-include="contactTemplate"></div>
							</div>
						</div>		
					</div>
				</div>
			</section>			
        </div>

		<div id="loader" loader>
			<i class="icon-spinner icon-spin ajax-loader"></i>
		</div>
		
		<footer class="hidden-phone">
			<div>
				<img ng-repeat="img in technos.img" src="{{img.src}}" title="{{img.title}}" alt="{{img.title}}">
			</div>
			<div class="sourcesLink">
				<small><em><span ng-bind="technos.source.text"></span><a ng-href="{{technos.source.link}}" target="_blank">github</a></em></small></span>
			</div>
		</footer>

		<script src="js/vendor/jquery-1.10.1.min.js"></script>
		<script src="js/vendor/angular.min.js" type="text/javascript"></script>
		<script src="js/vendor/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>	
        <script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/jquery.ascensor.min.js" type="text/javascript"></script>	
		<script src="components/timeline/compiled/js/storyjs-embed.js" type="text/javascript"></script>
		
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script src="js/services.js"></script>
		<script src="js/app.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'xxxxxxx', 'xxxxxxx');
		  ga('send', 'pageview');
        </script>
    </body>
</html>
